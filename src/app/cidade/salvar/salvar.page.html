<ion-header>
  <ion-toolbar>
    <ion-title>salvar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Cidade:</ion-label>
    <ion-input name="nome" [(ngModel)]="cidade.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Sigla do Estado:</ion-label>
    <ion-select [(ngModel)]="cidade.estado">
      <ion-select-option *ngFor='let estado of listaEstado | async' [value]="estado">
        {{estado.nome}}
        {{estado.sigla}}
      </ion-select-option>
    </ion-select>
  </ion-item>

<ion-button  expand="block" color="danger" (click)="salvar()" href="home" > Cadastrar </ion-button>

</ion-content>
